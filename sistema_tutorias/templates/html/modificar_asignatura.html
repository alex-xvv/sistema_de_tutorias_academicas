{% extends "html/base.html" %}

{% block title %}
  Sistema Tutorías: Editar Asignatura
{% endblock %}

{% block content %}
{% include "html/barra_de_navegacion.html" %}
  {% load static %}
    <style>
    .bg-transparent {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Estilos para hacer más grande el texto de las etiquetas */
    .etiqueta-grande {
      font-size: 1.5em;
    }

    /* Estilos para hacer más grande el texto en la tabla */
    .tabla-grande {
      font-size: 1.2em;
    }

    /* Estilos para hacer más grande el título y el botón */
    .titulo-grande {
      font-size: 3em; /* Ajusta el tamaño de fuente como desees */
    }

    .boton-grande {
      font-size: 2em; /* Ajusta el tamaño de fuente como desees */
    }

    /* Estilos para hacer más grande el tamaño de los cuadros de entrada de texto */
    .form-control {
      font-size: 1.5em; /* Ajusta el tamaño de fuente como desees */
    }
  </style>
  <div class="container-fluid bg-transparent text-dark py-5">
    <div class="row justify-content-center">
      <div class="col-md-4 py-4 bg-white mx-auto">
        <h2 class="display-4 text-dark etiqueta-grande titulo-grande">Modificar Asignatura</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label etiqueta-grande">Nuevo Nombre:</label>
              <input type="text" class="form-control" id="nuevo_nombre" name="nuevo_nombre" value="{{ asignatura.nombre }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label etiqueta-grande">Nuevo Ciclo:</label>
              <input type="text" class="form-control" id="nuevo_ciclo" name="nuevo_ciclo" value="{{ asignatura.ciclo }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label etiqueta-grande">Nuevo Paralelo:</label>
              <input type="text" class="form-control" id="nuevo_paralelo" name="nuevo_paralelo" value="{{ asignatura.paralelo }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label etiqueta-grande">Nueva Carrera:</label>
              <select class="form-control" id="nuevo_carrera" name="nuevo_carrera">
                {% for carrera in lista_carreras %}
                  <option value="{{ carrera.id }}" {% if asignatura.carrera_id == carrera.id %}selected{% endif %}>{{ carrera.nombre }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label etiqueta-grande">Nuevo Docente:</label>
              <select class="form-control" id="nuevo_docente" name="nuevo_docente">
                {% for docente in lista_docentes %}
                  <option value="{{ docente.id }}" {% if asignatura.docente_id == docente.id %}selected{% endif %}>{{ docente.nombres }} {{ docente.apellidos }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="pt-1 mb-0">
              <button class="btn btn-outline-success btn-lg btn-block btn-block boton-grande" type="submit">
                <span class="fs-3">Guardar Cambios</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
{% include "html/pie_de_pagina.html" %}
{% endblock %}
