{% load static %}
<head>
  <link rel="stylesheet" href="/static/css/navegacion.css">
</head>
    <div class="navbar">
      <b href="{% url 'index' %}">
        <img src="/static/img/LogoUNL.png" alt="Logo" width="166 px" height="53 px" class="d-inline-block align-text-top">
      </b>
      <a class="nav-link" href="{% url 'index' %}">Inicio</a>
        {% if not user.is_authenticated %}
        <a class="nav-link" href="/register">Registrarse</a>
        <a class="nav-link" href="/login">Iniciar Sesión</a>
        {% else %}
        {% if user.is_superuser %}
        <a class="nav-link" href="/admin">Admin</a>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="nav-link" href="/pedir_tutoria">Pedir tutoria</a>
        {% endif %}
        <a class="nav-link" href="/aceptar_tutoria">Aceptar tutoria</a>
        <a class="nav-link" href="/logout">Cerrar Sesión</a>
        {% endif %}
    </div>
